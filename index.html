<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vendor Dashboard — Plotly + Leaflet</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar p-3">
      <div class="brand d-flex align-items-center mb-3">
        <div class="logo me-2"><i class="fas fa-chart-pie"></i></div>
        <div><h5 class="m-0">Vendor Insights</h5><small class="text-muted">Upload · Filter · Visualize</small></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Excel / CSV</label>
        <input id="fileInput" type="file" accept=".xlsx,.xls,.csv" class="form-control form-control-sm">
        <div class="mt-2 d-grid">
          <button id="loadDemo" class="btn btn-sm btn-outline-light">Load Demo</button>
        </div>
      </div>

      <div class="filters p-2">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong>Filters</strong>
          <button id="resetFilters" class="btn btn-sm btn-link">Reset</button>
        </div>
        <div id="filtersContainer" class="filters-container"></div>
      </div>

      <div class="mt-3">
        <div class="small text-muted">Rows: <span id="rowCount">0</span></div>
        <div class="small text-muted">Cols: <span id="colCount">0</span></div>
      </div>

      <div class="mt-3 d-grid">
        <button id="exportCsv" class="btn btn-sm btn-outline-light" disabled><i class="fas fa-file-csv me-1"></i>Export CSV</button>
        <button id="exportXlsx" class="btn btn-sm btn-outline-light" disabled><i class="fas fa-file-excel me-1"></i>Export XLSX</button>
        <button id="themeToggle" class="btn btn-sm btn-light mt-2"><i class="fas fa-moon me-1"></i>Theme</button>
      </div>
    </aside>

    <main class="main-content p-3">
      <header class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h4 class="mb-0">Excel Visualizer</h4>
          <small class="text-muted">Plotly charts · Leaflet map · Full table</small>
        </div>

        <div class="d-flex gap-2 align-items-center">
          <input id="globalSearch" placeholder="Search..." class="form-control form-control-sm">
          <select id="chartType" class="form-select form-select-sm">
            <option value="bar">Bar</option>
            <option value="hbar">Horizontal Bar</option>
            <option value="line">Line</option>
            <option value="area">Area</option>
            <option value="pie">Pie</option>
            <option value="donut">Doughnut</option>
            <option value="polar">Polar Area</option>
            <option value="radar">Radar</option>
            <option value="bubble">Bubble</option>
            <option value="scatter">Scatter</option>
          </select>
          <input id="topN" type="number" min="1" value="10" class="form-control form-control-sm" style="width:90px">
          <button id="applyBtn" class="btn btn-sm btn-primary">Apply</button>
          <button id="chartFs" class="btn btn-sm btn-outline-secondary" title="Chart Fullscreen"><i class="fas fa-expand"></i></button>
          <button id="mapFs" class="btn btn-sm btn-outline-secondary" title="Map Fullscreen"><i class="fas fa-expand"></i></button>
          <button id="downloadChart" class="btn btn-sm btn-primary" disabled><i class="fas fa-download"></i></button>
          <button id="printBtn" class="btn btn-sm btn-outline-secondary"><i class="fas fa-print"></i></button>
        </div>
      </header>

      <section class="row gap-3">
        <div class="col-12 col-lg-8">
          <div id="chartCard" class="card p-2">
            <div id="chart" style="height:520px;"></div>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div id="mapCard" class="card p-2">
            <div id="map" style="height:520px;"></div>
          </div>
        </div>
      </section>

      <section class="table-section mt-3 card p-3">
        <div class="d-flex justify-content-between mb-2">
          <h6 class="mb-0">Full Data Table</h6>
          <div class="d-flex gap-2">
            <input id="tableSearch" placeholder="Search rows..." class="form-control form-control-sm" style="min-width:200px">
            <select id="rowsPerPage" class="form-select form-select-sm" style="width:90px">
              <option value="10">10</option>
              <option value="25" selected>25</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>

        <div class="table-responsive" id="tableWrapper" style="max-height:360px; overflow:auto;">
          <table class="table table-hover mb-0" id="dataTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- app script -->
  <script src="script.js"></script>
</body>
</html>
